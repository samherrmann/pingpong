<!DOCTYPE html>
<html>
    <head>
        <title>pingpong</title>
        <style type="text/css">
            html,
            body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;

                font-family: Arial, Helvetica, sans-serif;
            }
            
            body {
                padding: 25px;
                box-sizing: border-box;
                background-color: #333
            }

            a {
                text-decoration: none;
            }

            h1 {
                text-align: center;
                color: white;
            }

            .card {
                float: left;
                text-align: center;
                padding: 10px;
                margin: 10px;
                font-size: 20px;
            }

            .card a {
                padding: 10px;
                margin: -10px;
                display: block;
                color: inherit;
            }

            .card .name {
                margin-bottom: 5px;
            }

            .card .url,
            .card .method,
            .card .note {
                font-size: 14px;
            }

            .status-ok {
                background-color: #9BE53D;
            }

            .status-failure {
                background-color: #E55934;
            }
        </style>

        <script type="text/javascript">
            function periodicReload() {
                setInterval(function() {
                    location.reload()
                }, {{.PollingInterval}} * 1000)
            };
            window.onload = periodicReload;
        </script>
    </head>
    <body>
        <h1>pingpong - Network Nodes Status</h1>
        {{ range $state := .States }}
            <div class="card {{if $state.IsOK}} status-ok {{ else }} status-failure {{ end }}">
                {{ if eq $state.Method "HTTP/S" }}
                    <a href="{{ $state.URL }}" target="_blank">
                {{ end }}
                    <div class="name">{{$state.Name}}</div>
                    <div class="url">{{$state.URL}}</div>
                    <div class="method">{{$state.Method}}</div>
                    <div class="note">{{$state.Note}}</div>
                {{ if eq $state.Method "HTTP/S" }}
                    </a>
                {{ end }}
            </div>
        {{ end }}
    </body>
</html>
