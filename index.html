<!DOCTYPE html>
<html>
    <head>
        <title>pingpong</title>
        <style type="text/css">
            html,
            body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;

                font-family: Arial, Helvetica, sans-serif;
            }
            
            body {
                padding: 25px;
                box-sizing: border-box;
                background-color: #333
            }

            h1 {
                text-align: center;
                color: white;
            }

            .card {
                float: left;
                text-align: center;
                padding: 10px;
                margin: 10px;
                font-size: 20px;
            }

            .card .url {
                margin-bottom: 5px;
            }

            .card .method,
            .card .note {
                font-size: 14px;
            }

            .status-ok {
                background-color: #9BE53D;
            }

            .status-failure {
                background-color: #E55934;
            }
        </style>

        <script type="text/javascript">
            function periodicReload() {
                setInterval(function() {
                    location.reload()
                }, {{.PollingInterval}} * 1000)
            };
            window.onload = periodicReload;
        </script>
    </head>
    <body>
        <h1>pingpong - Network service status</h1>
        {{ range $result := .Results }}
            <div class="card {{if $result.IsOK}} status-ok {{ else }} status-failure {{ end }}">
                <div class="url">{{$result.URL}}</div>
                <div class="method">{{$result.Method}}</div>
                <div class="note">{{$result.Note}}</div>
            </div>
        {{ end }}
    </body>
</html>
